<mat-card class="card">
        <mat-card-header>
                <mat-card-title>
            Ingrese sus datos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
<form class="example-container" [formGroup]=form>
    <div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="NombresCompletos" required formControlName="ncliente">
    </mat-form-field>
    </div>

    <div>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Telefono" required formControlName="numtelefono"type="number">
     </mat-form-field>
    </div>
    <!--Direccion-->
    <form class="example-form">
            <mat-form-field class="example-full-width">
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let direccion of direcciones" [value]="direccion">
                  {{direccion.ndireccion}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
    <!----->
    <div>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="NumeroDireccion" required formControlName="numdireccion">
    </mat-form-field>
    </div>

    <div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Referencia" required formControlName="treferencia">
    </mat-form-field>
    </div>

    <div>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo" required formControlName="tcorreo">
    </mat-form-field>
    </div>

    <div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="DNI" required formControlName="dni">
    </mat-form-field>
    </div>

</form>
</mat-card-content>
</mat-card>
